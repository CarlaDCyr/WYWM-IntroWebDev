Author Darren Snell-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>My Cocktail app</title>

    <!-- Defered so i don't need a DOM listener -->
    <script defer src="index.js"></script>
  </head>

  <body>
    <main class="main-body">
        <div class="header">
            <img src="https://freesvg.org/img/drink-gurly-drink.png">
            <h1 id="title">Feelin' Bubbly?</h1>
        </div>

        <div class="drink-choice">
            <!-- refresh page to get another random cocktail -->
            <button id="randomButton">Get Random Cocktail</button>

            <!-- create an ingredient search -->
            <h2>You can also search for an ingredient <span>&#128071;</span></h2>
            <div id="ingredientSearch">Ingredient:
                <input
                    type="text"
                    name="Ingredient"
                    id="cocktailIngredient"
                    placeholder="i.e. 'Vodka'"
                />
                <button id="findByIngredient">Search</button>
            </div>

        </div>

        <div class="drink-card">
            <!-- section is used to contain API information -->
            <section id="drink-section">
            <h2 id="drink-name">Cocktail Name</h2>
            </section>
        </div>

    </main>
  </body>
</html>
